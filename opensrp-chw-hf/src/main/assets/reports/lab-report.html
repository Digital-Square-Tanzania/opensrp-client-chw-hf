<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <style>
*{
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
}
.show-on-print {
  display: none;
}
body{
    font-family: Helvetica;
    -webkit-font-smoothing: antialiased;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }

/* Table Styles */

.table-wrapper{
    margin: 10px;
    margin-right: 10px;
}

.fl-table {
    border-radius: 5px;
    font-size: 10px;
    font-weight: normal;
    border-collapse: collapse;
    width: 100%;
    max-width: 100%;
    background-color: white;
}

.fl-table td, .fl-table th {
    padding: 5px;
}

.table-th-color {
    background-color: #55efc4;
}

.table-total-color {
    background-color: #74b9ff;
}

.category-color {
    background-color: #74b65f;
}

.table-category-color {
    background-color: #f39c12;
}


ul {
    width: 100%;
}
ul li {
    width: 49%;
    display: inline-block;
}

ul li > * {
    width: 30%;
    margin-bottom: 5px;
}

.no-data {
  background: #ccc;
}

.bold-text {
    font-weight: bold;
}

#reporting_facility {
  font-weight: 700;
}
#report_period {
  font-weight: 700;
}

@media print {
  .show-on-print {
    display: block;
  }

  .child-table {
    width: 50%;
  }
}





    </style>
</head>

<body onload="loadData(&#39;monthly&#39;, &#39;anc&#39;)">
<div class="show-on-print" style="font-size:12px;">
    <h1>HVL REPORT FORM</h1>
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>SN</th>
            <th>Indicator</th>
            <th colspan="4">Female</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th>10-14</th>
            <th>15-19</th>
            <th>20-24</th>
            <th>25-29</th>
            <th>30-34</th>
            <th>35 and above</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Number of  HVL samples collected</td>
            <td align="center" id="lab-hvl-1-totalFemale"></td>
            <td align="center" id="lab-hvl-1-10-14-F"></td>
            <td align="center" id="lab-hvl-1-15-19-F"></td>
            <td align="center" id="lab-hvl-1-20-24-F"></td>
            <td align="center" id="lab-hvl-1-25-29-F"></td>
            <td align="center" id="lab-hvl-1-30-34-F"></td>
            <td align="center" id="lab-hvl-1-35-above-F"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Number of HVL samples dispatched</td>
            <td align="center" id="lab-hvl-2-totalFemale"></td>
            <td align="center" id="lab-hvl-2-10-14-F"></td>
            <td align="center" id="lab-hvl-2-15-19-F"></td>
            <td align="center" id="lab-hvl-2-20-24-F"></td>
            <td align="center" id="lab-hvl-2-25-29-F"></td>
            <td align="center" id="lab-hvl-2-30-34-F"></td>
            <td align="center" id="lab-hvl-2-35-above-F"></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Number of HVL samples rejected</td>
            <td align="center" id="lab-hvl-3-totalFemale"></td>
            <td align="center" id="lab-hvl-3-10-14-F"></td>
            <td align="center" id="lab-hvl-3-15-19-F"></td>
            <td align="center" id="lab-hvl-3-20-24-F"></td>
            <td align="center" id="lab-hvl-3-25-29-F"></td>
            <td align="center" id="lab-hvl-3-30-34-F"></td>
            <td align="center" id="lab-hvl-3-35-above-F"></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Number of  HVL samples with valid results</td>
            <td align="center" id="lab-hvl-4-totalFemale"></td>
            <td align="center" id="lab-hvl-4-10-14-F"></td>
            <td align="center" id="lab-hvl-4-15-19-F"></td>
            <td align="center" id="lab-hvl-4-20-24-F"></td>
            <td align="center" id="lab-hvl-4-25-29-F"></td>
            <td align="center" id="lab-hvl-4-30-34-F"></td>
            <td align="center" id="lab-hvl-4-35-above-F"></td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function loadData(reportKey, reportType) {
  const data = JSON.parse(Android.getData(reportKey));
  const keys = Object.keys(data.nameValuePairs);
  const reportPeriod = document.getElementById("report_period");
  const reportingFacility = document.getElementById("reporting_facility");
  keys.forEach((key) => {
    let element;
    if(reportType!== null && reportType === "sbc"){
      element = document.getElementById(key.replace("sbc-",""));
    }else{
      element = document.getElementById(key);
    }
    if (element !== null && typeof element !== "undefined") {
      element.innerHTML = data.nameValuePairs[key];
    }
  });
  reportPeriod.innerHTML = Android.getDataPeriod();
  reportingFacility.innerHTML = Android.getReportingFacility();
}
</script>
</body>
</html>
