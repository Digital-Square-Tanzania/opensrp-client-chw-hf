---
name: step1_reason_prolonged_time
description: reason_prolonged_time relevance
priority: 1
condition: "!step1_start_time.isEmpty() && !step1_end_time.isEmpty() && !step1_male_circumcision_method.isEmpty()"
actions:
  - "def getTimeDifference(mc_start_time, mc_end_time) {
          import org.joda.time.LocalTime;
          import org.joda.time.Minutes;

          LocalTime start_time = LocalTime.parse(mc_start_time);
          LocalTime end_time = LocalTime.parse(mc_end_time);

          int minutesDiff = Minutes.minutesBetween(start_time, end_time).getMinutes();
          
          return minutesDiff;

       }"
  - "isRelevant = (getTimeDifference(step1_start_time, step1_end_time) > 30 && (step1_male_circumcision_method.equalsIgnoreCase('dorsal_slit') || step1_male_circumcision_method.equalsIgnoreCase('sleeve_resection'))) || 
        (getTimeDifference(step1_start_time, step1_end_time) > 10 && step1_male_circumcision_method.equalsIgnoreCase('device'))"
